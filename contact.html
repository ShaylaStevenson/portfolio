    <main class="container-sm">

            </div>
    <!--Content Form-->
            <div class="col-sm-7 mt-2 p-2">
                <form>
                    <div class="form-group">
                        <label for="emailInput">Email Address</label>
                        <input type="email" class="form-control form-control-lg text-muted" id="emailInput" name="email" placeholder="example@email.com">
                        <large class="form-text text-muted">Your privacy is important to me.</large>
                    </div>

                    <div class="form-group">
                        <label for="phoneInput">Phone Number</label>
                        <input type="tel" class="form-control form-control-lg text-muted" id="phoneInput" name="phone" placeholder="XXX-XXX-XXXX">
                        <large class="form-text text-muted"><em>ring...ring...</em>hi</large>
                    </div>

                    <div class="form-group">
                        <label for="messageInput">Message</label>
                        <textarea class="form-control" id="messageInput" rows="6" placeholder="Please provide a brief description of your web service needs. I am here to help!"></textarea>
                        <large class="form-text text-muted">We're off to a great start!</large>
                    </div> 
                    <button type="submit" class="btn btn-default form-text" id="submit-button">Submit</button>
                </form>
            </div>
